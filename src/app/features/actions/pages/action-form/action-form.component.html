<div class="form-wrapper">
  <h2>➕ Nova Ação Agendada</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Título:
      <input formControlName="title" type="text" placeholder="Ex: Enviar notificação" />
    </label>

    <label>
      Conteúdo:
      <textarea formControlName="content" placeholder="Ex: Mensagem para o cliente"></textarea>
    </label>

    <label>
      Data e Hora:
      <input formControlName="executionTime" type="datetime-local" />
    </label>

    <button type="submit" [disabled]="form.invalid">Agendar</button>
    <a class="back-link" routerLink="/acoes">← Voltar</a>
  </form>
</div>
